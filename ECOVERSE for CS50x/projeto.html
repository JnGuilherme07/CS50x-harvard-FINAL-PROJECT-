<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoverse - Projeto de Qualidade do Ar</title>
  <link rel="stylesheet" href="styleProjeto.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="imgs/Group 1.png" alt="Logo Ecoverse">
    </a>
    <h2 class="titulo-projeto">Projeto - Qualidade do Ar</h2>
  </header>

  <section class="projeto">
    <div class="descricao">
      <h1>Sobre o Projeto</h1>
      <p>
        Este projeto visa monitorar e relatar a qualidade do ar em diferentes estados do Brasil. 
        Nosso objetivo é conscientizar a população e auxiliar na formulação de políticas ambientais, 
        utilizando dados de uma IA.
      </p>
    </div>

    <div class="gerador">
      <h2>Gerar Relatório de Qualidade do Ar</h2>
      <select id="estado">
        <option value="">Selecione um estado</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
        <option value="DF">Distrito Federal</option>
        <option value="PR">Paraná</option>
      </select>

      <button id="gerar">Gerar Relatório</button>

      <div id="relatorio"></div>
    </div>
  </section>

  <script src="gerador.js"></script>
</body>
</html>
