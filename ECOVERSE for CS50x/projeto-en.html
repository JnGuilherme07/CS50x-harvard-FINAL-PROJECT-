<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoverse - Air Quality Project</title>
  <link rel="stylesheet" href="styleProjeto.css">
</head>
<body>
  <header>
    <a href="index-en.html" class="logo">
      <img src="imgs/Group 1.png" alt="Ecoverse Logo">
    </a>
    <h2 class="titulo-projeto">Project - Air Quality</h2>

    <a href="projeto.html" class="translate-btn">
      <img src="imgs/flag-br.png" alt="Portuguese" class="flag-icon"> PT
    </a>
  </header>

  <section class="projeto">
    <div class="descricao">
      <h1>About the Project</h1>
      <p>
        This project aims to monitor and report air quality in different states of Brazil.
        Our goal is to raise awareness and assist in environmental policy-making, 
        using data generated by AI.
      </p>
    </div>

    <div class="gerador">
      <h2>Generate Air Quality Report</h2>
      <select id="estado">
        <option value="">Select a state</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
        <option value="DF">Federal District</option>
        <option value="PR">Paraná</option>
      </select>

      <button id="gerar">Generate Report</button>

      <div id="relatorio"></div>
    </div>
  </section>

  <script src="gerador-en.js"></script>
</body>
</html>
